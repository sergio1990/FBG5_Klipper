# Flying Bear Ghost 5 - MKS Robin Nano v1.2
# Source merge:
# - Marlin config commits by Serhii Herniak (2026-02-17)
# - Live EEPROM values from M501 (steps, limits, PID, probe offset, mesh settings)
#
# IMPORTANT:
# 1) Set the MCU serial below to your actual Klipper device.
# 2) Run PROBE_CALIBRATE, BED_MESH_CALIBRATE, and SAVE_CONFIG after first boot.

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[printer]
kinematics: cartesian
max_velocity: 150
max_accel: 3000
max_z_velocity: 5
max_z_accel: 30
square_corner_velocity: 5.0

[stepper_x]
step_pin: PE3
dir_pin: PE2
enable_pin: !PE4
microsteps: 16
rotation_distance: 39.990
endstop_pin: ^!PA15
position_endstop: 0
position_min: 0
position_max: 250
homing_speed: 50

[stepper_y]
step_pin: PE0
dir_pin: PB9
enable_pin: !PE1
microsteps: 16
rotation_distance: 39.851
endstop_pin: ^!PA12
position_endstop: 0
position_min: 0
position_max: 210
homing_speed: 50

[stepper_z]
step_pin: PB5
dir_pin: !PB4
enable_pin: !PB8
microsteps: 16
rotation_distance: 8.000
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 200
homing_speed: 4
second_homing_speed: 2
homing_retract_dist: 5.0

[extruder]
step_pin: PD6
dir_pin: !PD3
enable_pin: !PB3
microsteps: 16
rotation_distance: 7.665
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
control: pid
pid_kp: 12.86
pid_ki: 0.73
pid_kd: 56.58
min_temp: 5
max_temp: 275
min_extrude_temp: 170
max_extrude_only_velocity: 15
max_extrude_only_accel: 2000
pressure_advance: 0.0

[heater_bed]
heater_pin: PA0
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
control: pid
pid_kp: 11.63
pid_ki: 2.11
pid_kd: 42.81
min_temp: 5
max_temp: 150

[fan]
pin: PB1

[heater_fan hotend_fan]
pin: PB0
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[bltouch]
sensor_pin: ^PA11
control_pin: PA8
x_offset: 41
y_offset: 0
z_offset: 4.25
speed: 4.0
samples: 2
sample_retract_dist: 5.0

[safe_z_home]
# Bed center is 125,105. BLTouch is +41mm in X from nozzle,
# so the nozzle must move to 84,105 to place the probe at center.
home_xy_position: 84,105
speed: 50
# On this printer (moving bed on Z), positive Z lowers the bed.
# Use a larger hop so the BLTouch pin can fully deploy before probing.
z_hop: 10
z_hop_speed: 4

[bed_mesh]
speed: 40
horizontal_move_z: 7
mesh_min: 41,10
mesh_max: 240,200
probe_count: 6,6
algorithm: bicubic
fade_start: 1.0
fade_end: 10.0

# Marlin EEPROM mesh snapshot (M501 / G29 W), 4x4:
# y0: 0.29125, 0.39625, 0.36500, 0.15000
# y1: 0.39500, 0.54000, 0.62625, 0.52375
# y2: 0.39000, 0.54500, 0.62750, 0.53375
# y3: 0.32625, 0.39125, 0.45250, 0.25375
# Prefer generating a fresh mesh in Klipper:
# BED_MESH_CALIBRATE
# SAVE_CONFIG

[filament_switch_sensor runout_sensor]
switch_pin: ^PA4
pause_on_runout: true
event_delay: 3.0
pause_delay: 0.5

[pause_resume]

[display_status]

[gcode_arcs]
resolution: 0.1

[virtual_sdcard]
path: ~/printer_data/gcodes